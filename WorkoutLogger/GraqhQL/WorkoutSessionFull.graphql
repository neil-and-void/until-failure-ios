fragment workoutSessionFull on WorkoutSession {
    id
    start
    end
    workoutRoutine {
        id
        name
    }
    exercises {
        id
        exerciseRoutine {
            ...exerciseRoutineFull
        }
        sets {
            id
            weight
            reps
        }
        notes
    }
    prevExercises {
        id
        notes
        sets {
            id
            reps
            weight
        }
    }
}
